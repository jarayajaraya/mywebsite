<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .countdown div {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      font-size: 1.5em;
      min-width: 100px;
    }
    .countdown span {
      display: block;
      font-size: 0.5em;
      margin-top: 5px;
      color: #ccc;
    }
    .live-message {
      font-size: 2em;
      font-weight: bold;
      color: #ff0000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Our website is launching soon. Stay tuned!</p>
    <div class="countdown" id="countdown">
      <div>
        <span id="days">00</span>
        <span>Days</span>
      </div>
      <div>
        <span id="hours">00</span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <script>
    // Set the launch date (June 10, 2025)
    const launchDate = new Date("June 10, 2025 00:00:00").getTime();

    // Update the countdown every second
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const timeRemaining = launchDate - now;

      if (timeRemaining > 0) {
        // Calculate time left
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Display countdown
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
      } else {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = '<div class="live-message">We Are Live!</div>';
      }
    }, 1000);
  </script>
</body>
</html>
