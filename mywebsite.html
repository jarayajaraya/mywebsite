<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Coming Soon! ðŸš€</h1>
    <p>Our website is launching soon. Stay tuned!</p>
    <div id="timer"></div>

    <script>
        function startCountdown(months) {
            let now = new Date();
            let launchDate = new Date();
            launchDate.setMonth(now.getMonth() + months);

            function updateTimer() {
                let now = new Date();
                let timeDifference = launchDate - now;
                
                if (timeDifference <= 0) {
                    document.getElementById("timer").innerHTML = "ðŸš€ We are live!";
                    return;
                }
                
                let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                document.getElementById("timer").innerHTML = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            }
            setInterval(updateTimer, 1000);
            updateTimer();
        }
        startCountdown(3);
    </script>
</body>
</html>
